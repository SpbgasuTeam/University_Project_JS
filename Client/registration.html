<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Вход/Регистрация</title>
    <link rel="stylesheet" href="form_to_web(remov).css">

</head>
<body>
<div class= "video" >
    <video class="video_media" src="space.mp4"
           autoplay muted loop></video>
</div>


<div id="container">
    <div id="tabs">
        <p id="lt" class="tabs" onclick="loginTabFun()">Вход</p>
        <p id="rt" class="tabs" onclick="regTabFun()">Регистрация</p>

        <div id="clear"></div>
    </div>

    <div id="cont">
        <div id="login" class="comm">
            <h3>Вход</h3>

            <input id="se" type="email" required placeholder="ID" required/>
            <input id="sp" type="password" required placeholder="Password" required/>
            <input type="submit" onclick="login_In()" value="Войти"/>

            <p onclick="forTabFun()">Забыл пароль?</p>
        </div>
        <div id="register" class="comm">
            <h3>Регистрация</h3>
            <input id="Name_mb" type="text" required placeholder="Имя" required/>
            <input id="ID_mb" type="email"required  placeholder="ID" required/>
            <input id="Pa_mb" type="password" placeholder="Пароль" required/>
            <input id="PaR_mb" type="password" placeholder="Повторите пароль" required/>
            <input type="submit" onclick="register()" value="Зарегистрироваться"/>

        </div >
        <div id="forgot" class="comm">
            <h3>Восстановление пароля</h3>
            <div>
                <input id="fe" type="email" placeholder="ID" required/>
                <input type="submit" onclick="forgot()" value="Восстановить"/>
            </div>
        </div>
    </div>
</div>
</body>
<script src="Chat_Functions.js"></script>
<script src="LogInRegForgot.js"></script>
</html>
