<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>chat</title>
    <link rel="stylesheet" href="for_chat.css" type="text/css">

</head>
<body>
<div class="all">
    <div class="chat_index">
        <!--banner-->
        <div class="chat_banner">

            <div class="settings">
                <form>
                    <input type = "button" value = "Настройки" id = "setting">
                    <input type = "button" value = "О нас" onclick= read() id = "wiki_set">
                </form>
            </div>


        </div>

        <div class="chat_body">
            <! - Онлайн-список ->
            <div class="chat_online">
                <! - Поиск ->
                <div class="search_online">
                    <form>
                        <input type = "button" value = "Добавить контакт" id = "add_contact">
                    </form>
                </div>
                <div class="online_friend">
                    <ul id="list_chats">
                        <li>
                            <div class="a_friend">
                                <div class="head_portrait">
                                    <div class="head_text">
                                        Александр
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="a_friend">
                                <div class="head_portrait">
                                    <div class="head_text">
                                        Мария
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>

            </div>
            <! - Интерфейс чата ->
            <div class="chat_main">
                <div class="chat_div">
                    <ul id="chat_ul" class="chat_content">

                    </ul>

                </div>

                <div class="send_message">
                    <form>
                        <input type = "text" placeholder = "Введите сообщение" id = "send_txt">
                        <input type = "button" value = "send" id = "send_btn">
                    </form>
                </div>
            </div>
            <! - Визитная карточка ->
            <div class="chat_namecard">

            </div>
        </div>

    </div>
</div>
<script src="Chat_Func.js"></script>
<script src="Functions.js"></script>
</body>
<script src="Chat_Functions.js"></script>
</html>
