<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>chat</title>
    <link rel="stylesheet"  id="theme" href="for_chat.css" type="text/css">

</head>
<body>
<div class="all">
    <div class="chat_index">
        <!--banner-->
        <div class="chat_banner">
            <div class="settings">
                <form>
                    <input type="text" id = "User_Name">
                </form>
                <form>
                    <input type = "button" value = "Темная тема" onclick="switch_Mode()" onclick="tema" id = "switchMode">
                    <input type = "button" value = "Выход" onclick= Exit() id = "exit">
                </form>
            </div>


        </div>

        <div class="chat_body">
            <! - Онлайн-список ->
            <div class="chat_online" id = "main_list_chats">
                <! - Поиск ->
                <div class="search_online">
                    <form>
                        <input type = "button" value = "Добавить контакт" id = "add_contact">
                    </form>
                </div>
                <div class="online_friend">
                    <ul id="list_chats"></ul>
                </div>

            </div>
            <! - Интерфейс чата ->
            <div class="chat_main">
                <div class="chat_div">
                    <ul id="chat_ul" class="chat_content">

                    </ul>

                </div>

                <div class="send_message">
                    <form id="form">
                        <input type = "text" placeholder = "Введите сообщение" id = "send_txt">
                        <span id = "send_btn">Send</span>
                    </form>
                </div>
            </div>
            <! - Визитная карточка ->
            <div class="users">
                <div class="search_online">
                    <div id = "title_list_user">
                        Пользователи чата
                    </div>
                </div>
                <div class="chat_all">
                    <div class="online_friend">
                        <ul id="list_users">
                            <!--<li>
                                <div class="a_friend">
                                    <div class="head_portrait">
                                        <div class="head_text">
                                            Александр
                                        </div>
                                    </div>
                                </div>
                            </li>-->
                        </ul>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
</body>
<script src="Chat_Functions.js"></script>
<script src="Switch_css.js"></script>
</html>
